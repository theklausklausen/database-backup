{{- $root := . -}}
{{- range $key, $value := .Values.retention }}
  {{- if $value.enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $.Values.nameOverride }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "postgres-backup.labels" $ | nindent 4 }}
spec:
  schedule: "@{{ $key }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "postgres-backup.selectorLabels" $ | nindent 12 }}
          annotations:
            {{- toYaml $.Values.podAnnotations | nindent 12 }}
          labels:
            {{- include "postgres-backup.selectorLabels" $ | nindent 12 }}
        spec:
          imagePullSecrets:
            {{- toYaml $.Values.imagePullSecrets | nindent 12 }}
          serviceAccountName: {{ include "postgres-backup.serviceAccountName" $ }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          containers:
            - name: "{{ $key }}-create-directory"
              image: "{{ $.Values.alpineImage.repository }}:{{ $.Values.alpineImage.tag }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              volumeMounts:
                - name: backupVolume
                  mountPath: /backup
              command:
                - /bin/sh
                - -c
                - mkdir -p /backup/{{ $.Values.namespace }}/{{ $.Values.db.database }}/{{ . }}
            - name: "{{ . }}-backup"
              image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              env:
                - name: POSTGRES_HOST
                  value: {{ $.Values.db.host }}
                - name: POSTGRES_PORT
                  value: {{ $.Values.db.port }}
                - name: POSTGRES_USER
                  from:
                    secretKeyRef:
                      name: {{ $.Values.db.userSecret.name }}
                      key: {{ $.Values.db.userSecret.key }}
                - name: POSTGRES_PASSWORD
                  from:
                    secretKeyRef:
                      name: {{ $.Values.db.passwordSecret.name }}
                      key: {{ $.Values.db.passwordSecret.key }}
                - name: POSTGRES_DB
                  value: {{ $.Values.db.database }}
              command:
                - /bin/sh
                - -c
                - >-
                  pg_dump 
                    -h $POSTGRES_HOST
                    -p $POSTGRES_PORT
                    -U $POSTGRES_USER $POSTGRES_DB >
                    /backup/{{ $.Values.namespace }}/{{ $.Values.db.database }}/{{ . }}/{{ $.Values.db.database }}-$(date +%Y%m%d%H%M%S).sql
              volumeMounts:
                - name: backupVolume
                  mountPath: {{ $.Values.mountPath }}
            - name: "{{ . }}-delete-old-backups"
              image: "{{ $.Values.alpineImage.repository }}:{{ $.Values.alpineImage.tag }}"
              imagePullPolicy: {{ $.Values.alpineImage.pullPolicy }}
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              env:
                - name: BACKUP_DIR
                  value: /backup/{{ $.Values.namespace }}/{{ $.Values.db.database }}/{{ . }}
                - name: RETENTION
                  value: {{ $key }}
                - name: KEEP
                  value: {{ $value.keep }}
                - name: TZ
                  value: {{ $.Values.timezone | default "Europe/Berlin" }}
              command:
                - /bin/sh
                - -c
                - >-
                  if [ "$RETENTION" == "yearly" ]; then
                    KEEP=$(($KEEP * 365))
                  elif [ "$RETENTION" == "monthly" ]; then
                    KEEP=$(($KEEP * 30))
                  elif [ "$RETENTION" == "weekly" ]; then
                    KEEP=$(($KEEP * 7 * 24))
                  elif [ "$RETENTION" == "daily" ]; then
                    KEEP=$(($KEEP))
                  elif [ "$RETENTION" == "hourly" ]; then
                    KEEP=$(($KEEP))
                  else
                    echo "No valid retention period given"
                    exit 1
                  fi
                  KEEP=$($KEEP *24 * 60)
                  find $BACKUP_DIR -type f -cmin +$KEEP -exec rm -f {} \;
              volumeMounts:
                - name: backupVolume
                  mountPath: /backup
          volumes:
            - name: backupVolume
              {{- toYaml $.Values.backupVolume | nindent 14 }}
          restartPolicy: OnFailure
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
  {{- end }}
{{- end }}